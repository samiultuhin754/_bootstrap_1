<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS linkes-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap v5</title>
  </head>
  <body>
   <section class="header">
       <div class="container">
           <div class="row">
               <div class="col-md-2 col-sm-3 col-12">
                   <div class="box">1.1 Header</div>
               </div>
               <div class="col-md-7 col-sm-6 col-7">
                   <div class="box">1.2 Header</div>
               </div>
               <div class="col-md-3 col-sm-3 col-5">
                   <div class="box">1.3 Header</div>
               </div>
           </div>
       </div>
   </section>
   <section class="hero">
       <div class="container">
           <div class="row">
               <div class="col-md-9">
                 <div class="row">
                     <div class="col-md-9 d-sm-block d-none">
                         <div class="box">2.1 Hero</div>
                     </div>
                     <div class="col-md-3">
                         <div class="box">2.2 Hero</div>
                     </div>
                 </div>
               </div>
               <div class="col-md-3 d-md-block d-none">
                   <div class="box three">3 Hero</div>
               </div>
           </div>
       </div>
   </section>
   <section class="body">
       <div class="container">
           <div class="row">
               <div class="col-md-9">
                   <div class="row">
                       <div class="col-md-4 col-sm-9">
                           <div class="box">4.1 Body</div>
                       </div>
                           <div class="col-sm-3 d-md-none d-block">
                                <div class="box three">3 Hero</div>
                           </div>
                       <div class="col-md-8 col-sm-12">
                           <div class="box">4.2 Body</div>
                       </div>
                   </div>
               </div>
               <div class="col-md-3 d-md-block d-none">
                   <div class="box five">5 Five</div>
               </div>
           </div>
       </div>
   </section>
   <section class="bar d-md-none d-sm-block d-none">
       <div class="container">
           <div class="row">
                <div class="col-sm-12">
                    <div class="box five">5 Five</div>
                </div>
            </div>
       </div>
   </section>
   <section class="footer">
       <div class="container">
           <div class="row">
               <div class="col-12">
                   <div class="box">6 Footer</div>
               </div>
           </div>
       </div>
   </section>

    <!--js linkes -->
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
